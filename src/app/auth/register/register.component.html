<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" [formGroup]="form" (ngSubmit)="handleSubmit()">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="name" placeholder="Name"
                            [class.is-invalid]="inputValidation('name')">
                        <div class="invalid-feedback" *ngIf="getFormControl('name').errors?.required">
                            El nombre es requerido
                        </div>

                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="email" placeholder="Email"
                            [class.is-invalid]="inputValidation('email')">
                        <div class="invalid-feedback" *ngIf="getFormControl('email').errors?.required">
                            El nombre es requerido
                        </div>

                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Password"
                            [class.is-invalid]="inputValidation('password')">
                        <div class="invalid-feedback" *ngIf="getFormControl('password').errors?.required">
                            El password es requerido
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password2"
                            placeholder="Confirm Password" [class.is-invalid]="inputValidation('password2')">
                        <div class="invalid-feedback" *ngIf="getFormControl('password2').errors?.required">
                            El password2 es requerido
                        </div>
                        <div class="text-danger invalid-feedback" *ngIf="getFormControl('password2').errors?.noMatch">
                            El password2 no coincide con el password 1
                        </div>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="agree"
                                [class.is-invalid]="inputValidation('agree')">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            <div class="invalid-feedback" *ngIf="getFormControl('agree').errors?.required">
                                Debes aceptar los terminos
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active"
                                class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
